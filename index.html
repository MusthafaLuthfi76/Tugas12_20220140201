<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>201 DOM Javascript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="">Nama</label><br>
            <input type="text" placeholder="Masukkan nama anda" id="nama"><br><br>

            <label for="">NIM</label><br>
            <input type="text" placeholder="Masukkan NIM anda" id="NIM"><br><br>

            <label for="angkatan">Angkatan</label><br>
            <select id="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select><br><br>

            <p>Bidang Peminatan :</p>

            <input type="radio" name="peminatan" id="programming" value="programming">
            <label for="programming">Pemrograman</label><br>

            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="programming">Jaringan</label><br>

            <input type="radio" name="peminatan" id="database" value="database">
            <label for="programming">Data</label><br>

            <input type="radio" name="peminatan" id="design" value="design">
            <label for="programming">Design</label><br>

            <label for="">Alamat</label><br>
            <textarea name="alamat" id="alamat" placeholder="Masukkan Alamat lengkap kamu" cols="30" rows="5"></textarea><br><br>

            <button type="submit" onclick="kirimData()">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
